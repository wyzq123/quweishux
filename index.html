<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F0F9FF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="数字乐园" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2436/2436636.png" />
    <title>趣味数字乐园</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['"ZCOOL KuaiLe"', 'cursive'],
            },
            colors: {
              'candy-red': '#FF6B6B',
              'candy-orange': '#FF9F43',
              'candy-yellow': '#FDCB6E',
              'candy-green': '#2ECC71',
              'candy-blue': '#54A0FF',
              'candy-purple': '#5F27CD',
              'candy-pink': '#FF9FF3',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pop': 'pop 0.3s ease-out forwards',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f0f9ff;
        touch-action: pan-x pan-y; /* Prevent default double-tap zoom but allow scroll */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #F0F9FF;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 50;
        font-family: 'Fredoka', sans-serif;
        color: #54A0FF;
        transition: opacity 0.5s ease-out;
      }
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #54A0FF;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <!-- Fallback Loading Content -->
      <div id="loading-screen">
        <div class="loader"></div>
        <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">数字乐园启动中...</h1>
        <div style="font-size: 14px; color: #666; text-align: left; max-width: 320px; line-height: 1.6; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
          <p style="margin-bottom: 8px;"><strong>如果您一直停留在这里，可能是因为：</strong></p>
          <ul style="list-style-type: disc; padding-left: 20px; margin: 0;">
            <li>您直接双击打开了 index.html (这是不行的)。</li>
            <li>您需要一个 <b>Web 服务器</b> 来“翻译”代码。</li>
          </ul>
          <p style="margin-top: 10px; font-size: 13px; color: #888;">
            <b>解决方法：</b><br/>
            1. 推荐使用在线预览链接直接访问。<br/>
            2. 或安装 Node.js，运行 <code>npm install</code> 然后 <code>npm run dev</code>。
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Simple script to remove loader if React mounts successfully (optional, React usually replaces root content)
      // but if script fails (e.g. file:// protocol), the loader stays visible explaining why.
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
